<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>Login</title>
</head>
<!--- Welcome Section -->
<div class="container-fluid padding">
<div class="row welcome text-center">
    <div class="col-12">
        <h1 class="display-4">Login & experience CHARM.</h1>
    </div>
    <hr>
</div>
</div>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address:</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <br><small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password:</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    <br><small id="emailHelp" class="form-text text-muted">Fill in Parseltongue.<br> Just kidding.</small>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">I solemnly swear that I am upto no good.</label>
  </div>
  <button type="submit" id="b" class="btn btn-primary">Submit</button>
</form>
<hr class="my-4">
<div class="container padding">
    <div class="row padding">
        <div class="col-12" id="mid">
            <img id="yo" class="mx-auto d-block center" src="img/d.png">  
        </div>
    </div>
</div>
</html>
