<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>Signup</title>
</head>
<!--- Welcome Section -->
<div class="container-fluid padding">
    <div class="row welcome text-center">
        <div class="col-12">
            <h1 class="display-4">Signup and experience ENCHANTMENT.</h1>
        </div>
        <hr>
    </div>
</div>
<form>
    <small class="form-text text-muted">To be strictly filled in Parseltongue.<br> Ha! kidding.</small>
    <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email:</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password:</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div class="form-group">
  <label for="inputPassword4"> Re-enter Password:</label>
  <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        I solemnly swear that I am upto no good.
      </label>
    </div>
  </div>
  <button type="submit" id="b" class="btn btn-primary">Sign in</button>
</form>
<hr class="my-4">
<div class="container padding">
  <div class="row padding">
    <div class="col-12" id="mid">
      <img id="yo" class="mx-auto d-block center" src="/home/ad_ahana/Downloads/s.png">  
    </div>
  </div>
</div>
</html>
